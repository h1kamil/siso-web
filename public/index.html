<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>siso â€“ Webchat</title>
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div id="app">
    <header class="top-header">
      <div>
        <h1>siso</h1>
        <p class="subtitle">1-View-Webchat</p>
      </div>
      <button id="toggle-meta-btn" title="Profil & ID anzeigen/ausblenden">+</button>
    </header>

    <!-- Chat-Bereich direkt unter dem Header -->
    <main class="chat-layout">
      <aside class="chat-list">
        <div class="chat-list-header">
          <h2>Chats</h2>
          <button id="add-chat-plus" title="Neuen Chat starten">+</button>
        </div>
        <ul id="chat-list"></ul>
      </aside>

      <section class="chat-window">
        <div class="chat-header">
          <div id="chat-info"></div>
          <button id="delete-chat-btn">Chat lÃ¶schen</button>
        </div>
        <button id="reload-messages-btn">Neu laden</button>
        <ul id="message-list"></ul>

        <div class="message-input">
          <input id="message-input" placeholder="Nachricht eingebenâ€¦" />
          <button id="send-btn">Senden</button>
        </div>

        <div class="message-input">
          <input type="file" id="image-input" accept="image/*" />
          <button id="send-image-btn" title="Bild aus Album senden">+</button>
          <button id="camera-btn" title="Foto mit Kamera aufnehmen">ðŸ“·</button>
        </div>
      </section>
    </main>

    <!-- Einklappbarer Profil/ID-Block (standardmÃ¤ÃŸig versteckt) -->
    <section id="meta-panel" class="hidden">
      <section class="profile">
        <h2>Dein Profil</h2>
        <label>
          Dein Anzeigename:
          <input id="display-name-input" placeholder="z.B. Alex, Lina..." />
        </label>
        <button id="save-display-name-btn">Speichern</button>
        <p class="info">
          Dieser Name wird anderen angezeigt. Du kannst den Namen anderer nicht Ã¤ndern.
        </p>
      </section>

  <section class="identity">
  <h2>Deine siso-ID</h2>
  <p><strong>ID (intern):</strong> <span id="my-id"></span></p>
  <p><strong>Kurz-ID:</strong> <span id="my-short-id"></span></p>
  <p><strong>Invite-Link:</strong></p>
  <input id="invite-link" readonly />
  <button id="copy-link-btn">Link kopieren</button>

  <h3>QR-Code zum Teilen</h3>
  <canvas id="qrcode"></canvas>
      </section>
    </section>

    <!-- Kamera-Overlay -->
    <div id="camera-modal" class="camera-modal hidden">
      <div class="camera-inner">
        <video id="camera-video" autoplay playsinline></video>
        <div class="camera-controls">
          <button id="take-photo-btn">Foto aufnehmen</button>
          <button id="close-camera-btn">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
