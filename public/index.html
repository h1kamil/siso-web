<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>siso</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>siso</h1>
      <span>Webchat</span>
    </header>

    <main class="app-main">
      <aside class="sidebar">
        <button id="toggle-meta-btn" class="btn small">+ Profil / ID</button>

        <section id="meta-panel" class="meta-panel">
          <h2>Dein Profil</h2>
          <label>
            Dein Anzeigename:
            <input id="display-name-input" type="text" placeholder="z.B. Alex, Lina..." />
          </label>
          <button id="save-display-name-btn" class="btn">Speichern</button>
          <p class="hint">
            Dieser Name wird dir in der App angezeigt. Er ersetzt die kryptische User-ID nur f√ºr dich.
          </p>

          <h2>Deine siso-ID</h2>
          <p><strong>ID (intern):</strong> <span id="my-id"></span></p>
          <p><strong>Kurz-ID:</strong> <span id="my-short-id"></span></p>

          <p><strong>Invite-Link:</strong></p>
          <input id="invite-link" type="text" readonly />
          <button id="copy-link-btn" class="btn small">Link kopieren</button>

          <p><strong>Feste ID setzen (optional)</strong></p>
          <input id="fixed-id-input" type="text" />
          <button id="set-fixed-id-btn" class="btn small">ID √ºbernehmen</button>

          <p><strong>QR-Code zum Teilen</strong></p>
          <canvas id="qrcode"></canvas>
        </section>

        <div class="chatlist-header">
          <h2>Chats</h2>
          <button id="add-chat-plus" class="btn circle">+</button>
        </div>
        <ul id="chat-list" class="chat-list"></ul>
      </aside>

      <section class="chat-area">
        <header class="chat-header">
          <div id="chat-info">Kein Chat ausgew√§hlt.</div>
          <button id="delete-chat-btn" class="btn danger small">Chat l√∂schen</button>
        </header>

        <button id="reload-messages-btn" class="btn fullwidth">Neu laden</button>

        <ul id="message-list" class="message-list"></ul>

        <footer class="chat-footer">
          <div class="input-row">
            <input id="message-input" type="text" placeholder="Nachricht eingeben..." />
            <button id="send-btn" class="btn">Senden</button>
          </div>
          <div class="input-row">
            <input id="image-input" type="file" accept="image/*" />
            <button id="send-image-btn" class="btn small">+</button>
            <button id="camera-btn" class="btn small">üì∑</button>
          </div>
        </footer>
      </section>
    </main>
  </div>

  <!-- Kamera-Modal -->
  <div id="camera-modal" class="camera-modal hidden">
    <div class="camera-content">
      <video id="camera-video" autoplay playsinline></video>
      <div class="camera-buttons">
        <button id="take-photo-btn" class="btn">Foto aufnehmen</button>
        <button id="close-camera-btn" class="btn danger">Schlie√üen</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
