<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>siso – Webchat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div id="app">
    <header class="top-header">
      <div>
        <h1>siso</h1>
        <p class="subtitle">Webchat</p>
      </div>
      <button id="toggle-meta-btn" title="Profil & ID anzeigen/ausblenden">+</button>
    </header>

    <!-- einklappbarer Block: dein Name + ID + Invite -->
    <section id="meta-panel">
      <section class="profile">
        <h2>Dein Profil</h2>
        <label>
          Dein Anzeigename:
          <input id="display-name-input" placeholder="z.B. Alex, Lina..." />
        </label>
        <button id="save-display-name-btn">Speichern</button>
        <p class="info">
          Dieser Name wird anderen angezeigt. Du kannst den Namen anderer nicht ändern.
        </p>
      </section>

      <section class="identity">
        <h2>Deine siso-ID</h2>
        <p><strong>ID (intern):</strong> <span id="my-id"></span></p>
        <p><strong>Kurz-ID:</strong> <span id="my-short-id"></span></p>
        <p><strong>Invite-Link:</strong></p>
        <input id="invite-link" readonly />
        <button id="copy-link-btn">Link kopieren</button>

        <h3>QR-Code zum Teilen</h3>
        <canvas id="qrcode"></canvas>
      </section>
    </section>

    <main class="chat-layout">
      <aside class="chat-list">
        <div class="chat-list-header">
          <h2>Chats</h2>
          <button id="add-chat-plus" title="Neuen Chat starten">+</button>
        </div>
        <ul id="chat-list"></ul>
      </aside>

      <section class="chat-window">
        <div class="chat-header">
          <div id="chat-info"></div>
        </div>
        <button id="reload-messages-btn">Neu laden</button>
        <ul id="message-list"></ul>

        <div class="message-input">
          <input id="message-input" placeholder="Nachricht eingeben…" />
          <button id="send-btn">Senden</button>
        </div>

        <div class="message-input">
          <input type="file" id="image-input" accept="image/*" />
          <button id="send-image-btn">Bild senden</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
